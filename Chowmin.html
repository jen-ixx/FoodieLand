<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>FoodieLand</title>
    <link rel="stylesheet" href="Chowmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>

      <div id="food-items" class="d-food-items">

        <div id="chowmin" class="d-chowmin">
            <p id="category-name">chowmin</p>
            <div id="item-card">
                <div id="card-top">
                    <i class="fa fa-star" id="rating"> 3</i>
                    <i class="fa fa-heart-o add-to-cart"></i>
                </div>
                <img src="images/chowmin/buffchowmin.jpg" alt="">
                <p id="item-name">Buff Chowmin</p>
                <p id="item-price">Price : Rs 150</p>
            </div> 

            <div id="item-card">
                <div id="card-top">
                    <i class="fa fa-star" id="rating"> 3.5</i>
                    <i class="fa fa-heart-o add-to-cart"></i>
                </div>
                <img src="images/chowmin/chickenchowmin.webp" alt="">
                <p id="item-name">Chicken Chowmin</p>
                <p id="item-price">Price : Rs 160</p>
            </div> 

            <div id="item-card">
                <div id="card-top">
                    <i class="fa fa-star" id="rating"> 2</i>
                    <i class="fa fa-heart-o add-to-cart"></i>
                </div>
                <img src="images/chowmin/eggchowmin.jpg" alt="">
                <p id="item-name">Egg Chowmin</p>
                <p id="item-price">Price : Rs 130</p>
            </div> 

            <div id="item-card">
                <div id="card-top">
                    <i class="fa fa-star" id="rating"> 2.5</i>
                    <i class="fa fa-heart-o add-to-cart"></i>
                </div>
                <img src="images/chowmin/mixchowmin.jpg" alt="">
                <p id="item-name">Mix Chowmin</p>
                <p id="item-price">Price : Rs 140</p>
            </div> 

            <div id="item-card">
                <div id="card-top">
                    <i class="fa fa-star" id="rating"> 2</i>
                    <i class="fa fa-heart-o add-to-cart"></i>
                </div>
                <img src="images/chowmin/vegchowmin.jpg" alt="">
                <p id="item-name">Veg Chowmin</p>
                <p id="item-price">Price : Rs 120</p>
            </div> 


        </div>
    </div>



    </body>
    </html>
